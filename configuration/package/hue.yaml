hue:
  hue:
    bridges:
      - host: 192.168.0.2
        allow_unreachable: false
        allow_hue_groups: true

  sensor:
    - platform: template
      sensors:
        house_motion:
          friendly_name: "House Motion"
          value_template: >
            {{ 
              states.binary_sensor.entrance_hall_motion_sensor.state == 'on' or
              states.binary_sensor.kitchen_motion_sensor.state == 'on' or
              states.binary_sensor.living_room_motion_sensor.state == 'on' or
              states.binary_sensor.top_floor_motion_sensor.state == 'on' or
              states.binary_sensor.toilet_motion_sensor.state == 'on' or
              states.binary_sensor.bathroom_motion_sensor.state == 'on'
            }}
