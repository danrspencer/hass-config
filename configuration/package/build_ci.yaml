build_ci:
  automation:
    - alias: System Travis Build Status
      trigger:
        - platform: state
          entity_id: sensor.travis_build_status
          from: "started"
          to: "failed"
      action:
        - service: notify.mobile_app_ipad
          data_template:
            message: >
              Travis build failed! {{ "\uD83E\uDD2C" }}
            data:
              url: https://travis-ci.org/danrspencer/hass-config

    - alias: System Travis Build Passed
      trigger:
        - platform: state
          entity_id: sensor.travis_build_status
          from: "started"
          to: "passed"
      action:
        - service: notify.mobile_app_ipad
          data_template:
            message: >
              Travis build passed! {{ "\uD83D\uDC4D" }}
            data:
              url: https://travis-ci.org/danrspencer/hass-config
        - service: hassio.addon_start
          data:
            addon: core_git_pull

  sensor:
    - platform: rest
      resource: https://api.travis-ci.org/repos/danrspencer/hass-config/builds
      headers:
        Accept: application/vnd.travis-ci.2+json
      value_template: "{{ value_json.builds[0].state }}"
      name: "Travis Build Status"

    - platform: command_line
      name: Git
      command: 'git log -1 --pretty=format:''{"commit": "%H", "abbreviated_commit": "%h", "refs": "%D", "subject": "%s", "author": { "name": "%aN", "email": "%aE", "date": "%aD"}, "commiter": { "name": "%cN", "email": "%cE", "date": "%cD" } }'''
      value_template: >
        {{ value_json.abbreviated_commit }}
      json_attributes:
        - commit
        - refs
        - subject
        - author
        - commiter
