replay:
  input_boolean:
    replay_mode:
      name: Replay Mode
      initial: off
      icon: mdi:loop

  automation:
  - alias: Replay Hallway Lights
    trigger:
    - platform: state
      entity_id: sensor.replay_hallways
    condition:
      condition: template
      value_template: > 
        {{ states.input_boolean.replay_mode.state == 'on' 
            and states.sensor.day_phase.state in ['Evening', 'Night'] 
        }}
    action:
    - service_template: >
        {% if states.sensor.replay_hallways.state > 0 %}
          switch.turn_on
        {% else %}
          switch.turn_off
        {% endif %} 
      data:
        entity_id:  switch.hallways_light

  - alias: Replay Ensuite Light
    trigger:
    - platform: state
      entity_id: sensor.replay_ensuite
    condition:
      condition: template
      value_template: > 
        {{ states.input_boolean.replay_mode.state == 'on' 
            and states.sensor.day_phase.state in ['Evening', 'Night'] 
        }}
    action:
    - service_template: >
        {% if states.sensor.replay_ensuite.state > 0 %}
          switch.turn_on
        {% else %}
          switch.turn_off
        {% endif %} 
      data:
        entity_id:  switch.ensuite_light

  sensor:
  - platform: history_stats
    name: 'Replay Hallways'
    entity_id: light.hallways
    state: 'on'
    type: count
    start: >
      {{ as_timestamp(now()) - (7*86400) }}
    end: >
      {{ as_timestamp(now()) - (7*86400) + 30 }}

  - platform: history_stats
    name: 'Replay Living Room'
    entity_id: light.living_room
    state: 'on'
    type: count
    start: >
      {{ as_timestamp(now()) - (7*86400) }}
    end: >
      {{ as_timestamp(now()) - (7*86400) + 30 }}

  - platform: history_stats
    name: 'Replay Top Floor Landing'
    entity_id: light.top_floor_landing
    state: 'on'
    type: count
    start: >
      {{ as_timestamp(now()) - (7*86400) }}
    end: >
      {{ as_timestamp(now()) - (7*86400) + 30 }}

  - platform: history_stats
    name: 'Replay Kitchen'
    entity_id: light.kitchen
    state: 'on'
    type: count
    start: >
      {{ as_timestamp(now()) - (7*86400) }}
    end: >
      {{ as_timestamp(now()) - (7*86400) + 30 }}
      
  - platform: history_stats
    name: 'Replay Ensuite'
    entity_id: light.ensuite
    state: 'on'
    type: count
    start: >
      {{ as_timestamp(now()) - (7*86400) }}
    end: >
      {{ as_timestamp(now()) - (7*86400) + 30 }}