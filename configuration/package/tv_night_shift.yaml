tv_night_shift:
  script:
    tv_night_shift_toggle:
      sequence:
        # Open picture settings
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "MENU"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "UP"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 1000
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "RIGHT"
        - delay:
            milliseconds: 300
        # Goto bottom to work around Aspect Ratio not always being active
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 300
        # Toggle Eye Comfort
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "UP"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "UP"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 1000
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"
        - delay:
          milliseconds: 300
        # Change Energy Saving
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "UP"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"
        - delay:
            milliseconds: 300
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"



