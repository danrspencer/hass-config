tv_night_shift:
  script:
    tv_picture_settings:
      sequence:
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "MENU"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "UP"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            seconds: 1
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "RIGHT"

    tv_night_shift_on:
      sequence:
        - service: script.tv_picture_settings
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            seconds: 1
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 100
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "EXIT"



