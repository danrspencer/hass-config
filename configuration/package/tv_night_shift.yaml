tv_night_shift:
  input_boolean:
    night_shift:
      name: Night Shift
      icon: mdi:monitor-eye

  automation:
    - alias: Toggle Night Shift
      trigger:
        - platform: state
          entity_id: input_boolean.night_shift
      action:
        - service: script.night_shift_toggle

  script:
    night_shift_toggle:
      sequence:
        # Open picture settings
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "MENU"
        - delay:
            milliseconds: 1000
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "UP"
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 1000
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "RIGHT"
        - delay:
            milliseconds: 250

        # Set energy saving mode
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 250
        # Handle the fact there's an extra option when on Live TV
        - service: webostv.button
          data_template:
            entity_id:  media_player.living_room_tv
            button: >
              {% if states.media_player.living_room_tv.attributes.source == "Live TV" %}
                DOWN
              {% endif %}
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 250
        # Go down to turn off power saving if we're turning Night Shift off
        - service: webostv.button
          data_template:
            entity_id:  media_player.living_room_tv
            button: >
              {% if states.input_boolean.night_shift.state == "off" %}
                DOWN
              {% endif %}
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"
        - delay:
            milliseconds: 250
        
        # Toggle Eye Comfort
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "DOWN"
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 1000
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "ENTER"
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"
        - delay:
            milliseconds: 250
        - service: webostv.button
          data:
            entity_id:  media_player.living_room_tv
            button: "BACK"
        
