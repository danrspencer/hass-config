- platform: scrape
  resource: https://www.thekennelclub.org.uk/services/public/findapuppy/display.aspx?breed=4096&area=0
  name: Kennel Club Miniature Schnauzer
  select: '.data2'
  scan_interval: 3600
  value_template: >
    {% set dogs = value.split('\n') 
      | reject("eq", "") 
      | reject("eq", "NameDate Visit ApprovedTown/RegionDate Of Birth")
      | list
    -%}
    {% for dog in dogs -%}
      {% set breeder = dog 
        | regex_replace(
          "([a-zA-Z\s&]*)([//\d-]*)([[a-zA-Z\s&,-]*)([//\d-]*)", 
          "\\1"
        )
        | truncate(20)
      -%}
      {% set place = dog 
        | regex_replace(
          "([a-zA-Z\s&]*)([//\d-]*)([[a-zA-Z\s&,-]*)([//\d-]*)", 
          "\\3"
        )
        | truncate(20)
      -%}
      {% set born = dog 
        | regex_replace(
          "([a-zA-Z\s&]*)([//\d-]*)([[a-zA-Z\s&,-]*)([//\d-]*)", 
          "\\4"
        )
        | truncate(20)
      -%}
      {{ breeder }}|{{ place }}|{{ born }}
    {% endfor %}

