- id: '1619361364283'
  alias: Sonos - Morning Reset
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.day_phase_real
    to: Morning
  condition: []
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.sonos_group_everywhere
  - wait_for_trigger:
    - platform: state
      entity_id: switch.sonos_group_everywhere
      to: 'on'
    timeout: '30'
  - service: switch.turn_off
    target:
      entity_id: switch.sonos_group_everywhere
  - wait_for_trigger:
    - platform: state
      entity_id: switch.sonos_group_everywhere
      to: 'off'
    timeout: '30'
  - service: switch.turn_on
    target:
      entity_id: switch.sonos_group_top_floor
  mode: single
