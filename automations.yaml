- id: '1618087302165'
  alias: Living Room TV - Set to Soundbar
  description: ''
  trigger:
  - platform: state
    entity_id: media_player.living_room_tv
    attribute: sound_output
    for: 0:00:30
  - platform: state
    entity_id: media_player.living_room_tv
    to: 'on'
  condition:
    condition: not
    conditions:
    - condition: state
      entity_id: media_player.living_room_tv
      state: bt_soundbar
      attribute: sound_output
  action:
  - service: webostv.select_sound_output
    data:
      entity_id: media_player.living_room_tv
      sound_output: external_arc
  mode: single
